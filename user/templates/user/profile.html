            </div>

                <p class="p pr-5 mr-2"><strong>{{ profile.followers }}</strong>Followers</p>
                <p class="p pr-5 mr-2"><strong>{{ profile.following }}</strong>Following</p>
            </div>
            <div class="row">
                <div class="col">{{ profile.description }}</div>
            </div>
        </div>
    </div>
