{% extends 'user_posts/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Post A Comment</legend>
                    {{ form|crispy }}
                    <!--making crispy tags -->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
