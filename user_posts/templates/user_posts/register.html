{% extends 'user_posts/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register Account</legend>
                    {{ form|crispy }}
                    <!--making crispy tags -->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
             <div class="border-top pt-3">
                <small class="text-muted">
                    Have an account? <a href="{% url 'login' %}" class="ml-2">Sign In Now</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
