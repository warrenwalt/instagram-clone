{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Instagram</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="{% url 'home' %}" class="navbar-brand ml-5">
           <!-- <img src="{% static 'user_posts\instagramLogo.PNG' %}" width="30" height="30" alt="LOGO">  -->
            instagram
        </a>

        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto pr-5">
                <a class="nav-item nav-link" href="#">D.Message</a>
                <a class="nav-item nav-link" href="#">Explore</a>
                <a class="nav-item nav-link" href="#">Activity</a>
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
            </div>
        </div>

        <div class="dropdown mr-5">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {% if user.is_authenticated %}
                    {{ user.username }}
                {% endif %}
            </a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">LogOut</a>
                <a href="#" class="dropdown-item">Profile</a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
